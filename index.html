<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Dealer</title>        
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center d-flex align-items-center flex-column">
      <div class="card border-success mb-3" style="max-width: 18rem;">
        <img id="ace" src="http://jede.cc/images/ace_landing.png" alt="ace of spades">
        <div class="card-header bg-transparent border-success">
          <h3 id="suitTop"></h3>
          
        </div>
        <div class="card-body text-success">
          <h5 class="card-title" id="cardName"></h5>
        </div>
        <div class="card-footer bg-transparent border-success">
          <h3 id="suitBottom"></h3>          
        </div>
      </div>      
        <button
          type="button"
          class="btn" 
          onclick="clickFunction()"
          id="myBtn"
          role="button"
        >
          Change card
        </button>   
      </div>
    </div>
  <script src="main.bundle.js"></script></body>
</html>
